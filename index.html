<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="프로세스 스케줄러 시뮬레이터">
  <title></title>

  <link rel="stylesheet" href="css/main.css">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <meta name="theme-color" content="#ffa050">
</head>

<body>

<div class="container">
  <!--[if IE]>
  <p class="browserupgrade"><strong>오래된</strong> 브라우저를 사용하고 계시네요. 브라우저를 <a href="https://browsehappy.com/">업데이트</a>해 주세요.</p>
  <![endif]-->

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <h1>thanOS</h1>
          <h3>스케줄러</h3>
        </div>
      </div>
      <form class="form">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
              <label for="name">이름</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label class="radio control-label">성별</label>
              <div class="radio-inline">
                <label>
                  <input type="radio" name="gender" id="male" value="male" required>
                  ♂
                </label>
              </div>
              <div class="radio-inline">
                <label>
                  <input type="radio" name="gender" id="female" value="female" required>
                  ♀
                </label>
              </div>
              <div class="radio-inline">
                <label>
                  <input type="radio" name="gender" id="unknown" value="unknown" required>
                  기타
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="class">스케줄링 기법</label>
              <select class="form-control" id="class" required>
                <option selected disabled value="">기법을 선택하세요!</option>
                <option value="FCFS">FCFS</option>
                <option value="RR">RR</option>
                <option value="SPN">SPN</option>
                <option value="SRTN">SRTN</option>
                <option value="HRRN">HRRN</option>
                <option value="undefined">???</option>
              </select>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group form-inline">
            </div>
            <div class="form-group">
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <button type="submit" class="btn btn-primary btn-block">실행</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Bootstrap 3.3.7 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/main.js"></script>

</body>

</html>
